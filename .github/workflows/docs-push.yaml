---
# https://ansible.readthedocs.io/projects/antsibull-docs/collection-docs/#publishing-a-docsite-with-github-actions
name: Collection Docs
concurrency:
  group: docs-push-${{ github.sha }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
      - dev
    tags:
      - '*'
  # Run CI once per day (at 09:00 UTC)
  # schedule:
  #   - cron: '0 9 * * *'
  # Allow manual trigger (for newer antsibull-docs, sphinx-ansible-theme, ... versions)
  workflow_dispatch:

jobs:
  build-docs:
    permissions:
      contents: read
    name: Build Ansible Docs
    uses: ansible-community/github-docs-build/.github/workflows/_shared-docs-build-push.yml@main
    with:
      collection-name: bitnik.gridscale
      init-lenient: false
      init-fail-on-error: true
      squash-hierarchy: true
      init-project: bitnik.gridscale Collection
      init-copyright: bitnik.gridscale Contributors
      init-title: bitnik.gridscale Collection Documentation
      init-html-short-title: bitnik.gridscale Collection Docs
      init-extra-html-theme-options: |
        documentation_home_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branch/main/

  publish-docs-gh-pages:
    # for now we won't run this on forks
    if: github.repository == 'bitnik/gridscale-ansible-collection'
    permissions:
      contents: write
      pages: write
      id-token: write
    needs: [build-docs]
    name: Publish Ansible Docs
    uses: bitnik/github-docs-build/.github/workflows/_shared-docs-build-publish-gh-pages.yml@main
    with:
      artifact-name: ${{ needs.build-docs.outputs.artifact-name }}
      publish-gh-pages-branch: true
      base-url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branch/main/
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
